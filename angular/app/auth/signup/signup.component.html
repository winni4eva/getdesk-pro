
<div style="margin-left:25%;margin-top:5%">
    <div>
        <div class="col-sm-6">
            <form autocomplete="off" [formGroup]="signupForm" (ngSubmit)="signup(signupForm.value, signupForm.valid)" novalidate>
                <h1 class="heading">Sign Up For Your New Account</h1>

                <div class="form-group">
                    <input required type="text" name="text" formControlName="first_name" class="form-control" placeholder="First Name">
                    <p *ngIf="signupForm.controls.first_name.errors?.required" class="errorAlert">First name is required</p>
                </div>

                <div class="form-group">
                    <input required type="text" name="text" formControlName="last_name" class="form-control" placeholder="Last Name">
                    <p *ngIf="signupForm.controls.last_name.errors?.required" class="errorAlert">Last name is required</p>
                </div>

                <div class="form-group">
                    <input required type="text" name="email" formControlName="email" class="form-control" placeholder="Email Address">
                    <p *ngIf="signupForm.controls.email.errors?.email" class="errorAlert">Email format should be <i>example@example.com</i>.</p>
                </div>

                <div class="form-group">
                    <input required type="password" name="password" formControlName="password" class="form-control" placeholder="Password" >
                    <small [hidden]="!signupForm.controls.password.hasError('minLength')" class="errorAlert">Password Should be 4 characters long!</small>

                </div>

                <div class="form-group">
                    <input required type="password" name="password_confirmation" formControlName="password_confirmation" class="form-control" placeholder="Password Confirmation" >
                    <small [hidden]="!signupForm.controls.password_confirmation.hasError('minLength')" class="errorAlert">Password Should be 4 characters long!</small>
                </div>

                <div class="form-group">
                    <input type="file" formControlName="image" formControlName="image" class="form-control" (change)="onChange($event)">
                    <!-- <small [hidden]="signupForm.controls.image.pristine || !signupForm.controls.image.hasError('required')" class="inputError">Image is required.</small> -->
                </div>

                <div class="form-group">
                    <div class="pull-left">Stay Signed In</div>
                    <!-- <div class="pull-right"><a [routerLink]="['/reset_password']">Forgot Password?</a></div> -->
                </div>

                <div class="form-group">
                    <button class="btn ctm-btn-secondary col-sm-12" [disabled]="!signupForm.valid">Sign Up</button>
                </div>
            </form>
        </div>
        <div class="row" style="display: block;">Have an account? <a [routerLink]="['/login']">Login</a></div>
        
    </div>
</div>
