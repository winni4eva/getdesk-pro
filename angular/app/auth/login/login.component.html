<div style="background-color:#F7F7F7 !important">
    
    <a class="hiddenanchor" id="toregister"></a>
    <a class="hiddenanchor" id="tologin"></a>

    <div id="wrapper">
        <div id="login" class="animate form">
        
            <section class="login_content">
                <form autocomplete="off" [formGroup]="loginForm" (ngSubmit)="login(loginForm.value, loginForm.valid)" novalidate>
                    <h1>Login Form</h1>
                    <div>
                        <input required type="email" name="email" formControlName="email" class="form-control" placeholder="Email Address">
                        <small *ngIf="loginForm.controls.email.errors?.email" class="errorAlert">Email format should be <i>example@example.com</i>.</small>
                    </div>
                    <div>
                        <input required type="password" name="password" formControlName="password" class="form-control" placeholder="Password" >
                        <small [hidden]="!loginForm.controls.password.hasError('minLength')" class="errorAlert">Password Should be 4 characters long!</small>
                    </div>
                    <!-- <p>Not A Member? <a href="signup.php"><b>Sign Up</b></a></p> -->
                    <!-- <p><a href=""><b>Back To Site</b></a></p> -->
                    <div class="form-group">  
                          <div><button type="submit" name="login" class="btn btn-success" [disabled]="!loginForm.valid"><span class="fa fa-user"></span> Login</button></div>  
                     </div>  
                     <a [routerLink]="['/signup']" class="btn btn-primary"><span class="fa fa-arrow-right"></span> Sign Up</a>
                    <div class="clearfix"></div>
                    <div class="separator">

                        <div class="clearfix"></div>
                        <br />

                        </div>
                    </div>
                </form>

            </section>

        </div>
