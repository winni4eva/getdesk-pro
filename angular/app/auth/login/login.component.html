
<app-header></app-header>

<app-nav></app-nav>

<!-- Start page header -->
<div class="page-head"> 
    <div class="container">
        <div class="row">
            <div class="page-head-content">
                <h1 class="page-title">Login</h1>               
            </div>
        </div>
    </div>
</div>
<!-- End page header -->


<!--Start register-area -->
<div class="register-area" style="background-color: rgb(249, 249, 249);">
    <div class="container">
        <div class="col-md-12">
            <div class="box-for overflow">
                <div class="col-md-12 col-xs-12 register-blocks">
                    <h2>Login : </h2> 
                    <form method="post" autocomplete="off" [formGroup]="loginForm" (ngSubmit)="login(loginForm.value, loginForm.valid)" novalidate>
                        <div class="form-group">
                            <label for="email">Email*</label>
                            <input required type="email" name="email" formControlName="email" class="form-control" placeholder="Email Address">
                            <small [hidden]="loginForm.controls.email.pristine || !loginForm.controls.email.errors?.email" class="errorAlert">Email format should be <i>example@example.com</i>.</small>
                        </div>
                        <div class="form-group">
                            <label for="password">Password*</label>
                            <input required type="password" name="password" formControlName="password" class="form-control" placeholder="Password" >
                            <small [hidden]="!loginForm.controls.password.hasError('minLength')" class="errorAlert">Password Should be 4 characters long!</small>
                        </div>
                        <div class="text-center">
                            <button type="submit" name="login" class="btn btn-default" [disabled]="!loginForm.valid">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div> 
<!--End register-area -->

<app-footer></app-footer>
